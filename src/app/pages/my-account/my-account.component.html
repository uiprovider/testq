		<!-- Start My Account Area -->
		<section class="my_account_area pt--80 pb--55 bg--white">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-12">
						<div class="my__account__wrapper">
							<h3 class="account__title">Login</h3>
							<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
								<div class="account__form">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)">
                        <p class="errorReactive">* Name required</p>
                    </div>
									<div class="input__box">
										<label>Username or email address <span>*</span></label>
										<input type="text" formControlName="name" autocomplete="off">
                  </div>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)">
                      <p class="errorReactive">* Password required</p>
                  </div>
									<div class="input__box">
										<label>Password<span>*</span></label>
										<input type="password" formControlName="password" autocomplete="off">
                  </div>
									<div class="form__btn">
										<button>Login</button>
										<!-- <label class="label-for-checkbox">
											<input id="rememberme" class="input-checkbox" name="rememberme" value="forever" type="checkbox">
											<span>Remember me</span>
										</label> -->
									</div>
									<a class="forget_pass" [routerLink]="['/forget-password']" routerLinkActive="router-link-active" >Forget password?</a>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-6 col-12">
						<div class="my__account__wrapper">
							<h3 class="account__title">Register</h3>
							<form [formGroup]="registerForm" (ngSubmit)="saveReistration()" autocomplete="off">
								<div class="account__form">
                  <div *ngIf="regname.invalid && (regname.dirty || regname.touched)">
                      <p class="errorReactive">* Name required</p>
                  </div>
									<div class="input__box">
										<label>Name <span>*</span></label>
										<input type="text" formControlName="name">
                  </div>
				<div *ngIf="regphoneno.invalid && (regphoneno.dirty || regphoneno.touched)">
					<p class="errorReactive">* Phoneno required</p>
				</div>
				<div class="input__box">
					<label>Phone no<span>*</span></label>
					<input type="text" formControlName="phonenno">
				</div>

                  <div *ngIf="regemail.invalid && (regemail.dirty || regemail.touched)">
                      <p class="errorReactive">* Email required</p>
                  </div>
                  <div class="input__box">
										<label>Email <span>*</span></label>
										<input type="email" formControlName="email">
				  </div>
				  
				  <div *ngIf="regpassword.invalid && (regpassword.dirty || regpassword.touched)">
					<p class="errorReactive">* Password required</p>
				</div>
				<div class="input__box">
					<label>Password<span>*</span></label>
					<input type="password" formControlName="password">
				</div>
