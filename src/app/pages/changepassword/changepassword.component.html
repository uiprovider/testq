<div class="ht__bradcaump__area bg-image--6">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="bradcaump__inner text-center">
                <h2 class="bradcaump-title">My Account</h2>
                  <nav class="bradcaump-content">
                    <a class="breadcrumb_item" href="index.html">Home</a>
                    <span class="brd-separetor">/</span>
                    <span class="breadcrumb_item active">My Account</span>
                  </nav>
              </div>
          </div>
      </div>
  </div>
</div>


<section class="my_account_area pt--80 pb--55 bg--white">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-12">
        <div class="my__account__wrapper">
          <h3 class="account__title"></h3>
          <form (ngSubmit)="forgetPassword()" [formGroup]="forgetPasswordForm">
            <div class="account__form">
              <!-- <div class="input__box">
                <label>Username or email address <span>*</span></label>
                <input type="text" formControlName="control">
              </div> -->
              <div *ngIf="oldPass.invalid && (oldPass.dirty || oldPass.touched)">
                  <p class="errorReactive">* Enter old password</p>
              </div>
              <div class="input__box">
                <label>Old Password<span>*</span></label>
                <input type="password" formControlName="oldPass">
              </div>
              <div *ngIf="oldPass.invalid && (oldPass.dirty || oldPass.touched)">
                  <p class="errorReactive">*Enter New Password</p>
              </div>
              <div class="input__box">
                <label>Enter New Password<span>*</span></label>
                <input type="password" formControlName="newPass">
              </div>
              <div *ngIf="newPass.invalid && (newPass.dirty || newPass.touched)">
                  <p class="errorReactive">* Re-enter new Password</p>
              </div>
              <div class="input__box">
                <label>Re-enter New Password<span>*</span></label>
                <input type="password" formControlName="reenterNewPass">
              </div>
              <div *ngIf="validation">
                  <div class="alert" [ngClass]="validationMsg.err === '1' ? 'alert-success' : 'alert-danger'">
                      <!-- <strong>Success!</strong> -->
                       {{validationMsg.msg}}
                  </div>
              </div>
              <div class="form__btn">
                <button type="submit">Change password</button>
                <!-- <label class="label-for-checkbox">
                  <input id="rememberme" class="input-checkbox" name="rememberme" value="forever" type="checkbox">
                  <span>Remember me</span>
                </label> -->
              </div>
              <!-- <a class="forget_pass"
              [routerLink]="['/forget-password']"
              routerLinkActive="router-link-active">Forget password?</a> -->
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-12 md-mt-40 sm-mt-40">
        <div class="wn__sidebar">
          <!-- Start Single Widget -->
          <aside class="widget category_widget">
            <h3 class="widget-title">My Account</h3>
            <ul>
              <li><a [routerLink]="['/my-orders']" routerLinkActive="router-link-active" >My Orders</a></li>
              <li><a [routerLink]="['/profile']" routerLinkActive="router-link-active" >Edit Profile</a></li>
              <li><a [routerLink]="['/change-password']" routerLinkActive="router-link-active" >Change Password</a></li>
              <li><a (click)="logout()" >Logout</a></li>
              <!-- <li><a href="#">Flower</a></li>
              <li><a href="#">Books</a></li>
              <li><a href="#">Jewelle</a></li> -->
            </ul>
          </aside>
          <!-- End Single Widget -->
        </div>
      </div>
    </div>
  </div>
</section>
