        	<div class="container" style="padding-top:4%">
        		<div class="row">
        			<div class="col-lg-8 col-12">
        				<div class="contact-form-wrap">
        					<h2 class="contact__title">Send Us A Message</h2>
                            <form [formGroup]="contactUs" (ngSubmit)="saveContact()">
                                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                                    <p class="errorReactive">* Required name</p>
                                </div>
                                <div class="single-contact-form space-between">
                                    <input type="text" formControlName="firstName" placeholder="First Name*">
                                </div>
                                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                    <p class="errorReactive">* Required email</p>
                                </div>
                                <div class="single-contact-form space-between">
                                    <input type="email" formControlName="email" name="email" placeholder="Email*">
                                </div>
                                <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)">
                                    <p class="errorReactive">* Required phone number</p>
                                </div>
                                <div class="single-contact-form">
                                    <input type="text" formControlName="phoneNumber" name="subject" placeholder="Phone no*">
                                </div>
                                <div *ngIf="message.invalid && (message.dirty || message.touched)">
                                    <p class="errorReactive">* Required message</p>
                                </div>
                                <div class="single-contact-form message">
                                    <textarea name="message" formControlName="message" placeholder="Type your message here.."></textarea>
                                </div>
                                <div *ngIf="validation">
                                    <div class="alert" [ngClass]="validationMsg.err === '1' ? 'alert-success' : 'alert-danger'">
                                        <strong>Success!</strong> {{validationMsg.msg}}
                                    </div>
                                </div>
                                <div class="contact-btn">
                                    <button type="submit">Send Email</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-output">
                            <p class="form-messege">
                        </div>
