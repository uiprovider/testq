
	<!-- Main wrapper -->
  <div class="wrapper" id="wrapper">

    <!-- //Header -->
    <!-- Start Search Popup -->
    <div class="brown--color box-search-content search_active block-bg close__top">
        <form id="search_mini_form" class="minisearch" action="#">
            <div class="field__search">
                <input type="text" placeholder="Search entire store here...">
                <div class="action">
                    <a href="#"><i class="zmdi zmdi-search"></i></a>
                </div>
            </div>
        </form>
        <div class="close__wrap">
            <i class="fa fa-close"></i>
        </div>
    </div>
    <div class="ht__bradcaump__area bg-image--3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">Book Not Found</h2>
                        <nav class="bradcaump-content">
                            <a class="breadcrumb_item" href="index.html">Home</a>
                            <span class="brd-separetor">/</span>
                            <span class="breadcrumb_item active">Book Not Found</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Bradcaump area -->
    <!-- Start Checkout Area -->
    <section class="wn__checkout__area section-padding--lg bg__white">
        <div class="container">
          <form [formGroup]="bookNotFound" (ngSubmit)="getBookNotFound()">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="customer_details">
                        <div class="customar__field">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)">
                                <p class="errorReactive">* Name required</p>
                            </div>
                            <div class="input_box">
                                <input type="text" placeholder="Name" formControlName="name">
                            </div>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <p class="errorReactive">* Email required</p>
                            </div>
                            <div class="input_box">
                                <input type="email" email placeholder="Email Id" formControlName="email">
                            </div>
                            <div *ngIf="city.invalid && (city.dirty || city.touched)">
                                <p class="errorReactive">* City required</p>
                            </div>
                            <div class="input_box">
                                <input type="text" placeholder="City" formControlName="city">
                            </div>
                            <div *ngIf="state.invalid && (state.dirty || state.touched)">
                                <p class="errorReactive">* State required</p>
                            </div>
                            <div class="input_box">
                                <input type="text" placeholder="State" formControlName="state">
                            </div>
                            <div *ngIf="requiredBooks.invalid && (requiredBooks.dirty || requiredBooks.touched)">
                                <p class="errorReactive">* Requirements Book</p>
                            </div>
                            <div class="input_box">
                                <textarea name="comment" placeholder="Requirements Book" formControlName="requiredBooks"></textarea>
                                <p>
                                    Kindly provide Book details like- Title, Author,Publisher, ISBN
                                </p>
                            </div>
                            <div *ngIf="validation">
                                <div class="alert" [ngClass]="validationMsg.err === '1' ? 'alert-success' : 'alert-danger'">
                                    <strong>Success!</strong> {{validationMsg.msg}}
                                </div>
                            </div>
                            <div class="submite__btn">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-3">
                </div>
            </div>
          </form>
        </div>
    </section>

</div>
<!-- //Main wrapper -->
