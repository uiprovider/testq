<nav class="mainmenu__nav">
  <ul class="meninmenu d-flex justify-content-start">
      <li class="drop" *ngFor="let menu of menulist">
          <a [routerLink]="menu.menuLink">{{menu.menuName | uppercase}}</a>
          <div class="megamenu mega03" *ngIf="menu.submenu !== 'null' && menu.megamenu == 'true'">
              <ul class="item item03" *ngFor="let submenus of menu.submenu">
                  <li class="title">{{submenus.title}}</li>
                  <li *ngFor="let submenu of submenus.menu"><a [routerLink]="submenu.menuLink">{{submenu.menuName}}</a></li>
                  <!-- <li><a href="#">Shop List</a></li>
                  <li><a href="#">Shop Left Sidebar</a></li>
                  <li><a href="#">Shop Right Sidebar</a></li>
                  <li><a href="#">Shop No sidebar</a></li>
                  <li><a href="#">Single Product</a></li> -->
              </ul>
          </div>

          <div class="megamenu dropdown" *ngIf="menu.submenu !== 'null' && menu.megamenu == 'false'">
            <ul class="item item01" *ngFor="let submenus of menu.submenu">
                <li class="title">{{submenus.title}}</li>
                <li *ngFor="let submenu of submenus.menu"><a [routerLink]="submenu.menuLink">{{submenu.menuName}}</a></li>
            </ul>
        </div>
      </li>
  </ul>
</nav>
